<div class="body-background">
  <div [hidden]="eventMessageError === null" class="eventBoxError">
    <div class="fontDark-16Px" style="margin-top:14px; margin-left:20px;">
      <button class="closeEventBoxButton floatRight" (click)="onCloseEventErrorBox()">&#10006;</button> 
      <img src="assets/images/icon_error.svg" height="16" width="16" style="margin-right:12px;">
      {{eventMessageError}}
    </div>
  </div>
  <div [hidden]="eventMessageSuccess === null" class="eventBoxSuccess">
    <div class="fontDark-16Px" style="margin-top:14px; margin-left:20px;">
      <button class="closeEventBoxButton floatRight" (click)="onCloseEventSuccessBox()">&#10006;</button> 
      {{eventMessageSuccess}}
    </div>
  </div>
  <div>
    <button class="transparentBackground fontYellow-14Px" style="margin-top:16px; margin-left:39px;" 
    (click)=onBackToGroups()>
      <img src="assets/images/arrow-left.svg" height="14" width="16" style="margin-right:3px;">
      Back to Your Groups</button>
  </div> 
  <div class="body-margin">
    <br> <br>
    <div>
      <input id="flexInput" type="text" [(ngModel)]="editableGroupName" name="name" #name="ngModel"
        class="inputDisabledTransparentNoBorder inputBackgroundWhiteNoBorder fontDark-24Px inlineBlock" [disabled]="!startGroupNameEdit"
        maxlength="30">
      <input type="image" (click)="onStartGroupNameEdit()" [disabled]="startGroupNameEdit" class="inputDisabledImgInvisible inlineBlock"
        src="assets/images/icon_edit--grpname.svg" height="12" width="12" style="margin-left: -3px;">
      <button (click)="onSaveGroupNameEdit()" [disabled]="!startGroupNameEdit"
        class="buttonBackgroundOrange fontDark-16Px buttonDisabledTransparent noRoundedEdges inlineBlock"
        style="margin-left: -7px; height: 54px; width: 50px;">Save</button>
      <button (click)="onCancelGroupNameEdit()" [disabled]="!startGroupNameEdit"
        class="transparentBackground buttonDisabledTransparent fontYellow-16Px">Cancel</button>
      <button (click)="onDelete()" class="buttonBackgroundTransparentMarginYellowWidth150 fontYellow-16Px inlineBlock floatRight">Delete group</button>
    </div>
    <hr class="body-line-separator">
    <br>
    <div class="div-left-32 marginRight-25Px">
      <label class="fontXlightGray-20Px">Members</label>
      <button class="buttonBackgroundTransparent fontYellow-16Px floatRight" (click)="onAddMember()">
        <img src="assets/images/icon_add.svg" height="17" width="17" style="margin-right: 3px;">Add
        Member
      </button>
      <br> <br>
      <table class="tableWithNoRowSpacing">
        <tr class="table-row-body-cell-white-no-shadow fontDark-14Px nthRowGray">
          <td>{{user.firstName}} {{user.lastName}}</td>
          <td></td>
        </tr>
        <tr class="table-row-body-cell-white-no-shadow fontDark-14Px nthRowGray" *ngFor="let addedMember of addedMembers">
          <td>{{addedMember.firstName}} {{addedMember.lastName}}</td>
          <td><img src="assets/images/icon_remove.svg" height="14" width="14"
            (click)="onDeleteMember(addedMember)"></td>
        </tr>
      </table>
    </div>
    <div class="div-right-64">
      <label class="fontXlightGray-20Px">Occasions</label>
      <button class="buttonBackgroundTransparent fontYellow-16Px floatRight" (click)="onAddOccasion()">
        <img src="assets/images/icon_add.svg" height="17" width="17" style="margin-right: 3px">Add
        Occasion
      </button>
      <br> <br>
      <hr class="hr-white">
      <table class="tableWithNoRowSpacing">
        <tr class="fontDarkPink-16Px noBorderHeader">
          <th>Occasion</th>
          <th>Amount</th>
          <th>Date</th>
          <th></th>
        </tr>
        <tr class="table-row-body-cell-white-no-shadow fontDark-14Px nthRowGray"
          *ngFor="let occasion of occasions">
          <td>{{occasion.name}}</td>
          <td>{{onGetLoggedInUserContributionAmount(occasion) | currency:"USD":true}}</td>
          <td>{{occasion.date}}</td>
          <td>
              <div>
                  <button mat-icon-button [mat-menu-trigger-for]="menu">
                      <img src="assets/images/icon-overflow-menu.svg">
                  </button>
                  <mat-menu #menu="matMenu">
                      <button (click)="onDeleteOccasion(occasion)" mat-menu-item><span>Delete occasion</span></button>
                      <button (click)="onEditOccasion(occasion)" mat-menu-item><span>Edit occasion</span></button>
                      <button (click)="onRunOccasion(occasion)" mat-menu-item><span>Run occasion</span></button>
                  </mat-menu>
              </div>
          </td>
        </tr>
      </table>
    </div>
    <br> <br> <br>
  </div>
  <div class="footer-margin">
    <div class="footer">
      <div class="footer-acme-gift">ACME GIFTS</div>
    </div>
  </div>
</div>
